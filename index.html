<!DOCTYPE HTML>
<html>

<head>
    <title>Weather Forecast Report</title>
    <meta name="viewport" content="width=device-width,initialscale=1,maximum-scale=1,user-scalable=no">
    <link rel="stylesheet" href="Assets/index.css">
    <script src="Assets/index.js" language="javascript"></script>
</head>

<body>
    <div id="page">
        <div id="tit">
            <h2>WEATHER FORECAST</h2>
        </div>
        <br>
        <div style="display: flex;flex-direction: row;justify-content: center">
            <input id="city" class="city" placeholder="Enter Your City Name">
        </div>
        <br>
        <br>
        <div>
            <button id="set"><input class="search" id="search" type="button" value="search" onclick="load2() , fun(city.value)"></button>
        </div>
        <br>
        <br>
        <article id="fetch">
            <div id="loader2"></div>
        </article>
        <article id="forecast">
            <b>
                <br>

                <p>
                <div id="temp" style="text-align: center"></div>
                </p>
                <div><span id="tempmin" style="float:left;margin-left: 10px"></span>
                    <span id="tempmax" style="float:right;margin-right: 10px">
                    </span>
                </div>
                <br>
                <div id="desimg" style="text-align: center"></div>
                <div id="des" style="text-align: center"></div><br>
                <div><span id="pres" style="float:left;margin-left: 10px"></span>
                    <span id="humid" style="float:right;margin-right: 10px">
                    </span>
                </div>
                <br>
                <p>
                <div id="wind" style="text-align: center"></div>
                </p>
            </b>
            <br>
        </article>
        <div id="cright" style="text-align: center">
            <br>
            <footer>
                <span>Created By Kapratwar Pratham  | <span class="far fa-copyright"></span> Weather Tracker Web App.</span>
            </footer>
        </div>
    </div>

</body>

</html>
